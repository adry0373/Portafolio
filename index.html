<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/lLE9k3bWTP07d77LlU2etvRlJ1dvpPrUKYyCVUKbqn9/embed?nosource"></iframe>

            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/5Hc52rlqMWsPkxrq5STBWwYrV6j_x2bMIaGiZg7455O/embed?nosource"></iframe>

        </section>
        <section id="games">
            <h1>Juegos</h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide">
                <center>
                    <div class="carousel-inner">
                        <div class="item active">
                            <a
                                href="https://studio.code.org/projects/gamelab/eKxjLL48bCX6OFFA0UUsBjfThBJk_9M6D0LIDe1B5MI">
                                <img src="astronautas.png">
                            </a>
                        </div>
                        <div class="item">
                            <a
                                href="https://studio.code.org/projects/gamelab/o_T9gNgXjwU4xUc8ck3JL6lxNoqcQOTan8eDbEGdo_c">
                                <img src="botella.png">
                            </a>
                        </div>
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span
                                class="glyphicon glyphicon-chevron-left"></span></a>

                        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </center>
            </div>

        </section>
        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/7926b09c-d8c2-4009-bccc-8c56c33938ea">
            </iframe>

        </section>
    </div>

</body>

</html>
